<div class="result" [id]="id">
  <div class="sections">
    <div class="elements data">
      <div class="result_title">{{ book_result.titolo }}</div>
      <div class="result_author">{{ book_result.autore }}</div>
      <div class="result_position">
        Posizione: <a>{{ book_result.posizione }}</a>
      </div>
    </div>
    <div class="elements action">
      <div class="status">Status: {{ status }}</div>
      <div class="borrower" *ngIf="book_result.utenteNol!=undefined">da <span class="b_name">{{book_result.utenteNol.nome }} {{book_result.utenteNol.cognome }}</span></div>
      <br *ngIf="isDisponibile">
      <div class="buttons">
        <button *ngIf="isDisponibile && !noleggiando"  class="btn_group borrow" title="Noleggia" (click)="openNoleggia()"> 
          <span class="material-symbols-outlined"> approval_delegation </span>
        </button>
        <button *ngIf="noleggiando"  class="btn_group borrow" title="Chiudi" (click)="chiudiNoleggia()"> 
          <span class="material-symbols-outlined close"> close </span>
        </button>
        <button *ngIf="!isDisponibile" class="btn_group return" title="Restituisci" (click)="returnBook()">
          <span class="material-symbols-outlined dir"> drive_file_move </span>
        </button>
        <button class="btn_group delete" *ngIf="isDisponibile" title="Elimina" (click)="onDelete()">
          <span class="material-symbols-outlined bin"> delete </span>
        </button>
      </div>
    </div>
  </div>
  <br />
  <div class="contieni-noleggio" *ngIf="noleggiando">
    <app-noleggio [book] = "book_result" (noleggiaEvent)="makeNoleggio($event)"></app-noleggio>
  </div> 
</div>
