<div class="container">
  <div id="add-book">
    <a (click)="showForm()">{{ addbooktext }}</a>
  </div>
  <div *ngIf="bookForm == true" id="newbookform">
    <form>
      <input class="field" type="text" id="nb_titolo" placeholder="Titolo" /><br />
      <input class="field" type="text" id="nb_autore" placeholder="Autore" /> <br />
      <input class="field" type="text" id="nb_posizione" placeholder="Posizione" /> <br />
      <input class="button1" type="submit" value="Invia"/>
    </form>
    
  </div>
</div>
